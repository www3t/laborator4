[supervisord] 
nodaemon=true 
logfile=/dev/null 
user=root 
[program:apache2] 
command=/usr/sbin/apache2ctl -D FOREGROUND 
autostart=true 
autorestart=true 
startretries=3 
stderr_logfile=/proc/self/fd/2 
user=root 
[program:mariadb] 
command=/usr/sbin/mariadbd --user=mysql 
autostart=true 
autorestart=true 
startretries=3 
stderr_logfile=/proc/self/fd/2 
user=mysql
